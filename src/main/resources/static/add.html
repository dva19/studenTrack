<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New Student</h1>
				<form action="/students/add" method="post">
                    
					<div class="mb-3">
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" required>
					</div>

                    <div class="mb-3">
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight" min="0" required>
					</div>

					<div class="mb-3">
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height" min="0" required>
					</div>

					<div class="mb-3">
						<input type="text" pattern="[0-9]+(\.[0-9]+)?" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="GPA" required>
					</div>

					<div class="mb-3">
						<label for="hairColor">Hair Color:</label>
						<input type="color" id="hairColor" name="hairColor" class="form-control form-control-lg" 
							value="#808080" required>
					</div>


					<!-- Submit button -->
                    
                    <div class="d-grid gap-2 mb-3">
                        <input class="btn btn-primary" type="submit" value="ADD STUDENT"></input>
                    </div>
				</form>
				<a class="d-grid gap-2" href="/Home.html">
					<button type="button" class="btn btn-primary">RETURN TO HOME</button>
				</a>
			</div>
		</div>
	</div>
	<script src="navigate.js"></script>
</body>
</html>
