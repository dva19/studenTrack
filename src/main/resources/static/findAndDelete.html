<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find And Delete Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Delete Student</h1>
				<form action="/students/findAndDelete" method="post">
                    <div class="mb-3">
						<input type="number" id="sid" name="sid" class="form-control form-control-lg" 
                            placeholder="Student ID" required min="1" required>
					</div>

					<!-- Submit button -->
                    
                    <div class="d-grid gap-2 mb-3">
                        <input class="btn btn-primary" type="submit" value="DELETE STUDENT"></input>
                    </div>
				</form>
				<a class="d-grid gap-2" href="/Home.html">
					<button type="button" class="btn btn-primary">RETURN TO HOME</button>
				</a>
			</div>
		</div>
	</div>
	<script src="navigate.js"></script>
</body>
</html>
