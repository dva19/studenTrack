<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="p-3 mb-2 bg-body-secondary">
    
        <h2 class="text-center mt-5 mb-4 fs-1">ALL STUDENTS</h2>
        
        <div class="fs-5" th:each="student:${stu}" style="display: inline-block; vertical-align: bottom; text-align: center;">
            <!-- Display students as rectangles with links to update/delete -->
            <div th:style="'height: ' + ${200 + student.height} + 'px; width: ' + ${200 + student.weight} + 'px; color: ' + ${student.hairColor} + '; border: 5px solid ' + ${student.hairColor} + '; margin: 50px 10px 50px 10px; text-align: center'">
                <p style="margin-top: 10px; margin-bottom: 0px " th:text="${student.name}"></p>
                <p style="margin-bottom: 0px; padding: 0px;" th:text="${'(ID: ' + student.sid + ')'}"></p>
                <p style="margin-bottom: 0px; padding: 0px;" th:text="${'Height: ' + student.height}"></p>
                <p style="margin-bottom: 0px; padding: 0px;" th:text="${'Weight: ' + student.weight}"></p>
                <p style="margin-bottom: 0px; padding: 0px;" th:text="${student.gpa}"></p>
                <a class="fs-6" th:href="@{/students/update/{sid}(sid=${student.sid})}">Edit</a>
                <span> | </span>
                <a class="fs-6" th:href="@{/students/delete/{sid}(sid=${student.sid})}">Delete</a>  
            </div>
        </div>
    <div class="container col-md-4">
        <a class="d-grid gap-2" href="/add.html">
            <button type="button" class="btn btn-primary">ADD A STUDENT</button>
        </a><br>
        <a class="d-grid gap-2" href="/Home.html">
            <button type="button" class="btn btn-primary">RETURN TO HOME</button>
        </a>
    </div>
</body>
</html>
